		{
		if (shown) hide_info(); else show_info();
		}
		function show_info()
		{
		$("#content-right").hide();
  $("#robot").animate({
    bottom:'120px',
  },"600");
    $("#robot").animate({
    bottom:'90px',
  },"400");
    $("#robot").animate({
    bottom:'110px',
  },"400");
    $("#robot").animate({
    bottom:'100px',
  },"400");
    
	$("#help-text").animate({
    opacity:'1',
	height:"180px",
  },"slow");
  shown=true;
} 
		function hide_info()
		{
		
  $("#robot").animate({
    bottom:'120px',
  });
    $("#robot").animate({
    bottom:'-150px',
  });
  	$("#help-text").animate({
    opacity:'0',
	height:"0px",
  },"slow");
  shown=false;
  $("#content-right").show();
} 
	</script>
